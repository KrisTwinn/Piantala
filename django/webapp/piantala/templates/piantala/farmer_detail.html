{% extends "navbar.html" %}

{% block content %}
  <h1>Informazioni dettagliate agricoltore : {{ farmer.last_name }}</h1>

  <img src="{{ farmer.image.url }}" class="img-thumbnail" width="100" height="100" alt="immagine">
  <p>{{ farmer.farm_loc }}</p>
  <p>{{ farmer.phone }}</p>
  <p>{{ farmer.date_of_birth }}</p>
  <p>{{ farmer.first_name }}</p>
  
{% endblock %}
